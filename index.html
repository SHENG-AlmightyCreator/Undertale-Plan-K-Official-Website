<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale Plan K官方网站</title>
    <link rel="icon" href="images/upklogo.png" type="image/png">
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: 'CustomUI';
            src: url('fonts/ui.ttf') format('truetype');
        }

        /* 全局样式 */
        body {
            font-family: 'CustomUI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* 图片容器样式 */
        #logo-container {
            text-align: center;
            padding: 20px 0;
            z-index: 10;
            position: relative;
        }

        #logo-container img {
            max-width: 200px;
            height: auto;
        }

        /* 导航栏样式 */
        nav {
            background-color: #222;
            padding: 10px 0;
            z-index: 10;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00aaff;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #87CEFA;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
        }

        nav ul li a.active {
            color: #00aaff;
        }

        nav ul li a.active::after {
            transform: scaleX(1);
        }

        /* 游戏截图展示样式 */
        #screenshot-container {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }

        #screenshot {
            max-width: 800px;
            max-height: 600px;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* 按钮动画效果 */
       .screenshot-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

       .screenshot-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        #prev-button {
            left: 10%;
        }

        #next-button {
            right: 10%;
        }

        /* 开发者标语样式 */
       .developer-message {
            text-align: center;
            color: #00aaff;
            margin-top: 30px;
            font-style: italic;
            font-size: 20px; /* 增大字号 */
        }

        /* 中文文字样式 */
       .chinese-char {
            letter-spacing: 0.2em;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        /* 下载区域样式 */
        #download {
            background-color: #222;
            padding: 80px 20%;
            text-align: center;
            animation: fadeIn 1s ease-out 1.2s both;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        #download h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00aaff;
        }

        #download p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .download-button {
            display: inline-block;
            background-color: #00aaff;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 22px;
            transition: background-color 0.3s ease;
            margin: 0 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .download-button:hover {
            background-color: #0088cc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* 语言切换下拉列表样式 */
        #language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        #language-toggle {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        #language-toggle::after {
            content: '▼';
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        #language-toggle:hover {
            background-color: #555;
        }

        #language-list {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #333;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #language-list.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #language-list li {
            list-style: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #language-list li:hover {
            background-color: #555;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 所有文字添加黑色描边 */
        h1,
        h2,
        p,
        a,
        span {
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
    </style>
</head>

<body>
    <div id="language-switcher">
        <button id="language-toggle">中文</button>
        <ul id="language-list">
            <li data-lang="zh">中文</li>
            <li data-lang="en">English</li>
        </ul>
    </div>
    <div id="logo-container">
        <img src="images/upklogo.png" alt="Undertale Plan K Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#" data-lang-zh="首页" data-lang-en="Home" class="active">首页</a></li>
            <li><a href="#" data-lang-zh="游戏介绍" data-lang-en="Game Intro">游戏介绍</a></li>
            <li><a href="#" data-lang-zh="更新日志" data-lang-en="Update Log">更新日志</a></li>
            <li><a href="#" data-lang-zh="下载中心" data-lang-en="Downloads">下载中心</a></li>
            <li><a href="#" data-lang-zh="社区论坛" data-lang-en="Community Forum">社区论坛</a></li>
            <li><a href="#" data-lang-zh="联系我们" data-lang-en="Contact Us">联系我们</a></li>
        </ul>
    </nav>
    <div id="screenshot-container">
        <img id="screenshot" src="images/01.png" alt="游戏截图">
        <button id="prev-button" class="screenshot-button">&lt;</button>
        <button id="next-button" class="screenshot-button">&gt;</button>
        <!-- 开发者标语 -->
        <p class="developer-message">没错，这就是UPK！<br>我们的开发团队都是中国人，所以暂时没有做其它语言！<br>不过，我相信以后的开发一定会添加进来的！<br>我的英语不太好，可能表达有误，抱歉QWQ。<br>好好享受吧！ <br>   --By 主创Kais-sans</p>
    </div>
    <section id="download">
        <h2 data-lang-zh="下载中心" data-lang-en="Downloads">下载中心</h2>
        <p data-lang-zh="点击下方链接下载《Undertale Plan K》：" data-lang-en="Click the links below to download Undertale Plan K:">点击下方链接下载《Undertale Plan K》：</p>
        <a href="#" class="download-button" data-lang-zh="Windows版本下载" data-lang-en="Download for Windows">Windows版本下载</a>
        <a href="#" class="download-button" data-lang-zh="Mac版本下载" data-lang-en="Download for Mac">Mac版本下载</a>
    </section>
    <script>
        const languageToggle = document.getElementById('language-toggle');
        const languageList = document.getElementById('language-list');
        const languageItems = languageList.querySelectorAll('li');
        const elements = document.querySelectorAll('[data-lang-zh]');
        const navLinks = document.querySelectorAll('nav ul li a');
        const downloadSection = document.getElementById('download');
        let currentLang = 'zh';

        // 游戏截图切换功能
        const screenshot = document.getElementById('screenshot');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        let currentScreenshotIndex = 1;
        const totalScreenshots = 5;

        function changeScreenshot() {
            screenshot.style.opacity = 0;
            setTimeout(() => {
                screenshot.src = `images/${String(currentScreenshotIndex).padStart(2, '0')}.png`;
                setTimeout(() => {
                    screenshot.style.opacity = 1;
                }, 50);
            }, 300);
        }

        prevButton.addEventListener('click', () => {
            currentScreenshotIndex = currentScreenshotIndex === 1? totalScreenshots : currentScreenshotIndex - 1;
            changeScreenshot();
        });

        nextButton.addEventListener('click', () => {
            currentScreenshotIndex = currentScreenshotIndex === totalScreenshots? 1 : currentScreenshotIndex + 1;
            changeScreenshot();
        });

        // 显示/隐藏语言列表
        languageToggle.addEventListener('click', () => {
            languageList.classList.toggle('show');
            if (languageList.classList.contains('show')) {
                languageToggle.querySelector('::after').style.transform = 'rotate(180deg)';
            } else {
                languageToggle.querySelector('::after').style.transform = 'rotate(0deg)';
            }
        });

        // 选择语言
        languageItems.forEach(item => {
            item.addEventListener('click', () => {
                const lang = item.getAttribute('data-lang');
                currentLang = lang;
                languageToggle.textContent = item.textContent;
                languageList.classList.remove('show');
                languageToggle.querySelector('::after').style.transform = 'rotate(0deg)';

                elements.forEach(element => {
                    if (lang === 'zh') {
                        element.textContent = element.getAttribute('data-lang-zh');
                    } else {
                        element.textContent = element.getAttribute('data-lang-en');
                    }
                });

                // 重新处理中文字符
                const textElements = document.querySelectorAll('h1, h2, p, a');
                textElements.forEach(element => {
                    const html = element.innerHTML;
                    let newHtml = '';
                    for (let i = 0; i < html.length; i++) {
                        const char = html[i];
                        if (/[\u4e00-\u9fa5]/.test(char)) {
                            newHtml += `<span class="chinese-char">${char}</span>`;
                        } else {
                            newHtml += char;
                        }
                    }
                    element.innerHTML = newHtml;
                });

                // 更新导航栏选中状态文本
                navLinks.forEach(link => {
                    if (link.classList.contains('active')) {
                        if (lang === 'zh') {
                            link.textContent = link.getAttribute('data-lang-zh');
                        } else {
                            link.textContent = link.getAttribute('data-lang-en');
                        }
                    }
                });
            });
        });

        // 点击页面其他地方隐藏语言列表
        document.addEventListener('click', function (event) {
            if (!document.getElementById('language-switcher').contains(event.target)) {
                languageList.classList.remove('show');
                languageToggle.querySelector('::after').style.transform = 'rotate(0deg)';
            }
        });

        // 导航栏点击事件
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                navLinks.forEach(navLink => {
                    navLink.classList.remove('active');
                });
                this.classList.add('active');

                if ((currentLang === 'zh' && this.textContent === '下载中心') || (currentLang === 'en' && this.textContent === 'Downloads')) {
                    downloadSection.style.display = 'block';
                } else {
                    downloadSection.style.display = 'none';
                }
            });
        });

        // 页面加载完成后添加loaded类，触发进入动画
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        // 处理中文字符间距
        const textElements = document.querySelectorAll('h1, h2, p, a');
        textElements.forEach(element => {
            const html = element.innerHTML;
            let newHtml = '';
            for (let i = 0; i < html.length; i++) {
                const char = html[i];
                if (/[\u4e00-\u9fa5]/.test(char)) {
                    newHtml += `<span class="chinese-char">${char}</span>`;
                } else {
                    newHtml += char;
                }
            }
            element.innerHTML = newHtml;
        });
    </script>
</body>

</html>
